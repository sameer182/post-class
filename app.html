<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
    <title>Bridge Course Store App</title>

</head>

<body>

    <div id="app">
        <header>
            <h1 v-text="sitename"></h1>

            <button class="btn btn-primary" v-on:click="showCheckout">
                {{itemsInCart}}
                <span class="fa-solid fa-cart-shopping"></span> Checkout
            </button>
        </header>

        <main>
            <div v-if="showProduct">
                <figure>
                    <img v-bind:src="product.image" alt="cat food" style="max-width: 10%; height: auto;">
                </figure>
                <h1>Subject</h1>
                <span class="fa-solid fa-computer fa-2xl"></span>
                <h3 v-text="product.title"></h3>
                <p v-text="product.description"></p>
                <p>Location: {{product.location}}</p>
                <p>Seats: {{product.spaces}}</p>
                <p>Price: Â£{{product.price}} </p>
                

                <button v-if="canAddToCart" class="btn btn-primary" v-on:click="addItemToCart">Add to Cart</button>
                <div v-else>
                    <button class="btn btn-secondary" disabled>Add to Cart</button>
                    Out of Stock
                </div>
            </div>
            <div v-else>
                <h1>Welcome to the Checkout Page</h1>
            </div>

        </main>


    </div>
   
    <script>
        let webstore = new Vue({
            el: "#app",
            data: {
                sitename: "Bridge Course Store App",
                showProduct: true,
                product: 
                    {
                    id: 100,
                    title: "Computer Programming",
                    description: "A beginner's guide to our digital world",
                    location: "Hendon",
                    price: 200,
                    spaces: 5,
                    image: "pic/coding.png",
                    availableInventory: 5
                },
               
                    
                cart: []
            },
            methods: {
                showCheckout: function () {
                    if (this.showProduct) {
                        this.showProduct = false
                    } else {
                        this.showProduct = true
                    }
                },
                addItemToCart: function () {
                    this.cart.push(this.product.id);

                }

            },
            computed: {
                itemsInCart: function () {
                    return this.cart.length || "";
                },
                canAddToCart: function () {
                    return this.product.availableInventory > this.itemsInCart;
                }
            }


        })
    </script>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</html>
