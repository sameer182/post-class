<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
    <title>Bridge Course Store App</title>

</head>

<body>

    <div id="app">
        <header>
            <h1 v-text="sitename"></h1>

            <button class="btn btn-primary" v-on:click="showCheckout">
                {{itemsInCart}}
                <span class="fa-solid fa-cart-shopping"></span> Checkout
            </button>
        </header>

        <main>
            <div class="product-container" v-if="showProduct">
                <div v-for="item in products" class="product-box">
                    <div>
                        <figure >
                            <img v-bind:src="item.image" alt="Book pic" style="max-width: 40%; height: auto;">
                        </figure>
                        <span class="fa-solid fa-computer fa-2xl"></span>
                        <h4>{{item.title}}</h4>
                        <p>{{item.description}}</p>
                        <p>Location: {{item.location}}</p>
                        <p>Seats: {{item.availableInventory}}</p>
                        <p>Price: Â£{{item.price}} </p>
                    
    
                        <button v-if="canAddToCart(item)" class="btn btn-primary" v-on:click="addItemToCart(item)">Add to Cart</button>
                        <div v-else>
                            <button class="btn btn-secondary" disabled>Add to Cart</button>
                            Out of Stock
                        </div>
                    </div>
                </div>    
            </div>
            <div v-else>
                <h1>Welcome to the Checkout Page</h1>
            </div>

        </main>


    </div>
   
    <script type="module">
        import lessons from './lessons.js';

        new Vue({
            el: "#app",
            data: {
                sitename: "Bridge Course Store App",
                showProduct: true,
                products: lessons,
            
                     cart: [],
            },
            computed: {
                itemsInCart: function () {
                    return this.cart.length || "";
                },
            },
                methods: {
                showCheckout: function () {
                    this.showProduct = !this.showProduct;
                },
                addItemToCart: function (item) {
                    if (item.availableInventory >=1) {
                    this.cart.push(item.availableInventory);
                    item.availableInventory -= 1 ;
                    }
                },
                canAddToCart: function (item) {
                    return item.availableInventory > this.cart.filter(cartItem => cartItem.id === item.id).length;
                }
            }
           
            


        })
    </script>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</html>
